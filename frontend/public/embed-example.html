<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Form Embed Example</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .secure-form-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Embedded Secure Form Example</h1>
        <!-- Replace the src with your actual deployed form URL -->
        <iframe 
            src="/index.html" 
            class="secure-form-iframe"
            title="Secure Information Form"
            allow="clipboard-write"
        ></iframe>
    </div>

    <script>
        // Listen for messages from the iframe
        window.addEventListener('message', (event) => {
            // Verify the origin in production
            // if (event.origin !== "your-trusted-domain") return;
            
            if (event.data.type === 'formSubmission') {
                console.log('Form submission received:', event.data);
                // Handle the submission as needed
            }
        });
    </script>
</body>
</html>
